<section class="w-full bg-dark-bg pt-12 pb-24 px-4 md:px-8 relative overflow-hidden min-h-screen flex items-center">
    
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-brand-orange/20 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="absolute bottom-0 right-0 w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"></div>
    <div class="absolute inset-0 opacity-10" 
         style="background-image: linear-gradient(#334155 1px, transparent 1px), linear-gradient(90deg, #334155 1px, transparent 1px); background-size: 50px 50px;">
    </div>

    <div class="max-w-7xl mx-auto relative z-10 w-full">
        
        <div class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-2 border border-brand-orange/30 bg-brand-orange/10 px-4 py-1.5 rounded-full">
                <span class="w-2 h-2 bg-brand-orange rounded-full animate-pulse"></span>
                <span class="text-brand-orange text-xs font-bold tracking-[0.2em] uppercase">Webinar Rahasia</span>
            </div>
            <img src="assets/logo/logo-white.png" alt="Logo" class="h-8 opacity-80">
        </div>

        <div class="grid lg:grid-cols-12 gap-16 items-center">
            
            <div class="lg:col-span-7 space-y-8">
                <h1 class="text-5xl md:text-7xl font-bold leading-tight tracking-tight text-white">
                    Bajak Traffic <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-orange to-yellow-500">Kompetitor.</span>
                </h1>
                
                <p class="text-xl text-slate-400 font-light leading-relaxed max-w-xl border-l-2 border-brand-orange/50 pl-6">
                    Jangan biarkan mereka pesta orderan sendirian. Pelajari strategi <strong class="text-white">Local SEO "Bawah Tanah"</strong> yang membuat bisnis Anda mendominasi pencarian dalam 30 hari.
                </p>
                
                <div class="flex items-center gap-6 pt-4">
                    <div class="relative group cursor-pointer w-full max-w-md rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                        <div class="absolute inset-0 bg-brand-orange/10 group-hover:bg-brand-orange/0 transition duration-500 z-10"></div>
                        <img src="assets/images/video-thumb.png" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition duration-500" alt="Video">
                        
                        <a href="https://youtu.be/RBpmYiwaxyg" target="_blank" class="absolute inset-0 flex items-center justify-center z-20">
                            <div class="w-16 h-16 rounded-full border border-brand-orange/50 bg-black/50 backdrop-blur flex items-center justify-center text-brand-orange shadow-[0_0_30px_rgba(255,107,53,0.3)] group-hover:scale-110 transition duration-300">
                                <i class="fas fa-play ml-1 text-xl"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 w-full">
                <div class="bg-dark-card/80 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl relative overflow-hidden group">
                    
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-brand-orange to-transparent"></div>

                    <div class="mb-8">
                        <h3 class="text-2xl font-bold text-white mb-1">Amankan Akses</h3>
                        <p class="text-slate-400 text-sm">Slot terbatas untuk 500 pendaftar pertama.</p>
                    </div>

                    <form id="heroForm" class="space-y-5">
                        <div class="group">
                            <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-1 block">Nama Lengkap</label>
                            <input type="text" id="hName" placeholder="Nama Anda" 
                                class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-brand-orange focus:ring-1 focus:ring-brand-orange outline-none transition placeholder-slate-600">
                        </div>
                        
                        <div class="group">
                            <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-1 block">Email</label>
                            <input type="email" id="hEmail" placeholder="email@anda.com" 
                                class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-brand-orange focus:ring-1 focus:ring-brand-orange outline-none transition placeholder-slate-600">
                        </div>

                        <div class="group">
                            <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-1 block">WhatsApp</label>
                            <div class="relative">
                                <span class="absolute left-4 top-3 text-slate-400 text-sm">+62</span>
                                <input type="tel" id="hPhone" placeholder="812xxxx" 
                                    class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 pl-12 text-white focus:border-brand-orange focus:ring-1 focus:ring-brand-orange outline-none transition placeholder-slate-600">
                            </div>
                        </div>

                        <div class="group">
                            <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-1 block">Bisnis</label>
                            <input type="text" id="hBiz" placeholder="Nama Bisnis" 
                                class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-brand-orange focus:ring-1 focus:ring-brand-orange outline-none transition placeholder-slate-600">
                        </div>

                        <button type="button" onclick="kirimWA()" 
                            class="w-full bg-gradient-to-r from-brand-orange to-brand-orange-dim text-white font-bold text-lg py-4 rounded-xl shadow-neon hover:shadow-[0_0_40px_rgba(255,107,53,0.6)] hover:-translate-y-1 transition duration-300 mt-4 flex justify-center items-center gap-2">
                            DAFTAR SEKARANG <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        function kirimWA() {
            const nama = document.getElementById('hName').value;
            const email = document.getElementById('hEmail').value;
            const phone = document.getElementById('hPhone').value;
            const biz = document.getElementById('hBiz').value;
            if(!nama || !email || !phone || !biz) { alert('Data belum lengkap.'); return; }
            const url = `https://wa.me/6285894448143?text=Halo Admin, Saya daftar webinar.%0aNama: ${nama}%0aBisnis: ${biz}`;
            window.open(url, '_blank');
        }
    </script>
</section>
